<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Select</title>
  <link rel="stylesheet" href="/games/style.css" />
</head>
<body>
  <h1>Are you ready?</h1>
  <div id="grid">
    <div class="char" data-name="Hedge To Hedge" data-index="0" onclick="window.location.href = 'https://anirudhsevugan.me/games/hedgetohedge'">Hedge To Hedge</div>
    <div class="char" data-name="Hedge To Hedge 2" data-index="1" onclick="window.location.href = 'https://anirudhsevugan.me/games/hedgetohedge2'">Hedge To Hedge 2</div>
    <div class="char" data-name="Hedge To Hedge 3" data-index="1" onclick="window.location.href = 'https://anirudhsevugan.me/games/hedgetohedge3'">Hedge To Hedge 3</div>
    <div class="char" data-name="Paddle" data-index="2" onclick="window.location.href = 'https://anirudhsevugan.me/games/paddle'">Paddle</div>
    <div class="char" data-name="T-Rex Runner" data-index="3" onclick="window.location.href = 'https://trexrunner.pages.dev/'">T-Rex Runner</div>
  </div>
  <p id="selected">Use arrow keys and press Enter to select.</p>
  <div class="char" data-name="Alternate Select" data-index="4" onclick="window.location.href = '/games/alt-select'">Alternate Select</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script src="/games/script.js"></script>
</body>
</html>
