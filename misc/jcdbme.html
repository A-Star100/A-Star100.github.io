<title>JCDBME App (Desktop/Mobile)</title>
<body>
<style>
buttons {
  margin: auto;
  width: 50%;
}
</style>
<div id="buttons">
<a href="https://bit.ly/jcdbmeserver"><button>Download HTML-only</button></a>
<button onclick = autoDetect()>Download for your OS</button>
</div>
<script>
function autoDetect() {
  const userAgent = navigator.userAgent;

if (userAgent.includes("Windows")) {
    window.location.replace('https://www.dropbox.com/scl/fi/5ufa2rwvmxtt1re2zemmi/jcdbmeserverwindows.zip?rlkey=vzja3ow451faqyyppc3b9nv3j&st=q4lzh47k&dl=0')
} else if (userAgent.includes("Macintosh")) {
    window.location.replace('https://www.dropbox.com/scl/fi/tk5cstv32cwzc8h4tr5bz/jcdbmeservermacos.zip?rlkey=bhqirc5iqvjkudfm62ryza1ev&st=ptrbnxly&dl=0')
} else if (userAgent.includes("X11")) {
    alert("You are using Linux. Unfortunately, there is no native build available for Linux, but you can port the Mac version yourself! Redirecting now...");
    window.location.replace('https://www.dropbox.com/scl/fi/tk5cstv32cwzc8h4tr5bz/jcdbmeservermacos.zip?rlkey=bhqirc5iqvjkudfm62ryza1ev&st=ptrbnxly&dl=0')
} else if (userAgent.includes("Android")) {
    window.location.replace('https://drive.google.com/file/d/1EtesTAEP9wPDcav8lmyJmUFJN16zT6MB/view?usp=sharing')
} else {
    alert("We couldn't figure out your operating system. Redirecting to HTML only download now...");
  window.location.replace('https://bit.ly/jcdbmeserver')
}
}

</script>
</body>
