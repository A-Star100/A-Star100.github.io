<title>JCDBME Desktop App</title>
<body>
<script>
  const userAgent = navigator.userAgent;

if (userAgent.includes("Windows")) {
    window.location.replace('https://www.dropbox.com/scl/fi/nrxjf37au7ptz1qicpzo1/JCDBME-Server-Setup-1.0.0.exe?rlkey=te4yoylwep4ly6akdh449sp4p&st=dzqoqlhr&dl=0')
} else if (userAgent.includes("Macintosh")) {
    window.location.replace('https://drive.google.com/file/d/1rS515w9ioliAyRPCcKxCAgldilqe_XWU/view?usp=sharing')
} else if (userAgent.includes("X11")) {
    alert("You are using Linux. Unfortunately, there is no native build available for Linux, but you can port the Mac version yourself! Redirecting now...");
    window.location.replace('https://drive.google.com/file/d/1rS515w9ioliAyRPCcKxCAgldilqe_XWU/view?usp=sharing')
} else if (userAgent.includes("Android")) {
    alert("You're on Android! Redirecting you to the Android app download now...")
    window.location.replace('https://bit.ly/jcdbmestream')
} else {
    alert("We couldn't figure out your operating system. Redirecting to HTML only download now...");
  window.location.replace('https://bit.ly/jcdbmeserver')
}

</script>
</body>
