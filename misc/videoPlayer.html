<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Video Player</title>
</head>
<body>

  <h2>Enter Video URL</h2>

  <!-- Input form for the video URL -->
  <form id="videoForm">
    <input type="text" id="videoUrlInput" placeholder="Enter video URL" style="width: 80%;">
    <button type="button" onclick="setVideoUrl()">Set Video</button>
  </form>

  <!-- Video player -->
  <video id="videoPlayer" width="100%" height="auto" controls>
    Your browser does not support the video tag.
  </video>

  <script>
    // Function to set the video source
    function setVideoUrl() {
      var videoUrl = document.getElementById('videoUrlInput').value;
      var videoPlayer = document.getElementById('videoPlayer');
      
      if (videoUrl) {
        // Set the video source to the URL entered
        videoPlayer.src = videoUrl;
        videoPlayer.load();  // Load the video
        videoPlayer.play();  // Auto-play the video
      } else {
        alert("Please enter a valid URL.");
      }
    }
  </script>

</body>
</html>
