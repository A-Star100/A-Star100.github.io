<!DOCTYPE html>
<html>
  <title>Paddle JS Game</title>
  <h2>Paddle JS Game</h2>
  <p>This is one of my best JavaScript games, made using the "p5.js" JavaScript library.</p>
  <head>
    <style>
 * {
   box-sizing: border-box;
 }

 body {
   margin: 0;
   font-family: Arial, Helvetica, sans-serif;
   background-image: url(/sky.png);
  background-position: right bottom, left top;
 }

.start-btn{
    text-align: center;
	display: inline-block;
	margin:5px;
    font-weight: bold;
    padding: 10px 0 10px 10px ;
    background-color: lightgray;
    text-shadow: -1px -1px black, 1px 1px white;
    color: gray;
    -webkit-border-radius: 7px;
	-moz-border-radius: 7px;
	-o-border-radius: 7px;
	border-radius: 7px;
    box-shadow: 0 .2em gray; 
    cursor: pointer;

}
</style>

  </head>
  <body>
   <span id="start-btn" class='start-btn'>START</span>
    <script>
    document.getElementById('start-btn').addEventListener('click', function() {
        window.location.href = 'https://studio.code.org/projects/gamelab/IaCq6b-SHTkSJmKk914m9_u_abKjzdfNyPBa5zAn5Ts';
    });
</script>

  </div>
  </body>
</html>
