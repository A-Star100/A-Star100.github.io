<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRB2 Mods</title>
    <style>
       * {
         font-family: "Inter", Arial, sans-serif !important;
       }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .creation {
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .creation img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .info {
            padding: 15px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px 15px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>SRB2 Mods</h1>
    <div class="gallery">
        <div class="creation">
            <img src="speedy.png" alt="Speedy Sonic">
            <div class="info">
              <h2>Speedy Sonic</h2>
              Go faster with Speedy Sonic!</div>
            <div class="buttons">
              <a href="https://github.com/A-Star100/srb2-mods/tree/main/CL_SpeedySonic" class="btn">Learn more</a>
              <a href="https://www.youtube.com/watch?v=_WBq-iaOaGc" class="btn">View trailer</a>
            </div>
        </div>
        <div class="creation">
            <img src="thokeveryone.png" alt="ThokEveryone">
            <div class="info">
              <h2>ThokEveryone</h2>
              Every character can speed thok!</div>
            <div class="buttons">
                <a href="https://github.com/A-Star100/srb2-mods/tree/main/L_ThokEveryone" class="btn">Learn more</a>
                <a href="https://www.youtube.com/watch?v=KHy7Z256abY" class="btn">View trailer</a>
            </div>
        </div>
    </div>
<div style="height: 15px;"></div>
<a href="https://github.com/A-Star100/srb2-mods/" class="btn">More mods</a>
</body>
</html>
