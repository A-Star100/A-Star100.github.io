<!DOCTYPE HTML>
<head>
<style>
    body {
        background-color: black;
    }
    #buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            bottom: 30px;
            margin-bottom: 20px;
    }
    #filepathcontainer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            bottom: 30px;
            margin-bottom: 50px;
    }
    #ruffle-dimensions {
        padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
    }
    #filepath {
        padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
    }
</style>
</head>
<body>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
    let filePath = "sample_640x360.swf"
    function setFlashPath() {
        let filePath = "sample_640x360.swf"
        let path = prompt("Specify the file path for your SWF file:", "path/to/your/file.swf")
        if (path == null || path == "") {
        let path = "sample_640x360.swf"
        filePath = path;
        } else {
        let filePath = path;
        }
    }
    window.RufflePlayer = window.RufflePlayer || (async () => {
            const ruffle = await RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("flash-content");
            container.appendChild(player);
            player.load(filePath);
            return player;
        })();
</script>
<div id="flash-content" style="width: 800px; height: 600px;"></div>
<div id="filepathcontainer">
    <button id="filepath" onclick="setFlashPath()">Set Flash Player File Path</button>
</div>
<div id="buttons">
<button id="ruffle-dimensions" onclick="changeDimensions()">Change Ruffle Width and Height</button>
</div>
<script>
    function changeDimensions() {
    const flashContent = document.getElementById("flash-content")
    let width = prompt("Specify the width you want for the player:", "1280")
    if (width == null || width == "") {
  } else {
    flashContent.width = width;
  }
    let height = prompt("Specify the width you want for the player:", "720")
    if (height == null || height == "") {
  } else {
    flashContent.height = height;
  }
    }
</script>
</body>
