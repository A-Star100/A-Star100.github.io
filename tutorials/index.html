<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .language-btn {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      cursor: pointer;
    }
    .language-btn:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <h1>Select Coding Language</h1>
  <button class="language-btn" onclick="selectLanguage('python')">Python</button>
  <button class="language-btn" onclick="selectLanguage('javascript')">JavaScript</button>
  <button class="language-btn" onclick="selectLanguage('lua')">SRB2 Lua</button>
  <div style="height:5px;"></div>
  <p>or</p>
  <div style="height:5px;"></div>
  <button class="language-btn" onclick="selectLanguage('quiz')">Take final quiz</button>
  <button class="language-btn" onclick="selectLanguage('articles')">View coding articles</button>

  <script>
    function selectLanguage(lang) {
      // This would route to /python or /javascript etc.
      window.location.href = `/tutorials/${lang}`;
    }
  </script>

</body>
</html>
